---
kind: Template
apiVersion: v1
metadata:
  name: lazar-rest-template
  annotations:
    description: lazar REST prediction service
    iconClass: ''
    tags: lazar,prediction,rest
parameters: []
labels:
  template: lazar-rest-template
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: lazar-rest
  spec:
    dockerImageRepository: docker.io/gebele/lazar-rest
    lookupPolicy:
      local: false
    tags:
      - annotations:
          openshift.io/display-name: lazar-rest
        from:
          kind: DockerImage
          name: 'docker.io/gebele/lazar-rest:latest'
        importPolicy:
          scheduled: true
        name: latest
        referencePolicy:
          type: Source
  status:
    dockerImageRepository: docker.io/gebele/lazar-rest
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: lazar-rest
  spec:
    strategy:
      rollingUpdate:
        maxUnavailable: 0
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - lazar-rest
          from:
            kind: ImageStreamTag
            name: 'lazar-rest:latest'
        type: ImageChange
    replicas: 1
    selector:
      name: lazar-rest
    template:
      metadata:
        labels:
          name: lazar-rest
      spec:
        containers:
        - name: lazar-rest
          image: docker.io/gebele/lazar-rest:latest
          ports:
          - containerPort: 8088
            protocol: TCP
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          securityContext:
            capabilities: {}
            privileged: false
          livenessProbe:
            exec:
              command:
                - ls
                - /home/ist
            failureTreshold: 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 4
          readinessProbe:
            httpGet:
              path: "/"
              port: 8088
              scheme: "HTTP"
            failureTreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 4
        restartPolicy: Always
        dnsPolicy: ClusterFirst
  status: {}
- kind: Service
  apiVersion: v1
  metadata:
    name: lazar-rest
    namespace: lazar
    annotations:
      openrisknet-static-services: http://lazar-rest.lazar.svc.cluster.local:8088/api/api.json
  spec:
    ports:
    - name: lazar-rest
      protocol: TCP
      port: 8088
      targetPort: 8088
      nodePort: 0
    selector:
      name: lazar-rest
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer: {}
- kind: Route
  apiVersion: v1
  metadata:
    name: lazar
    annotations:
      kubernetes.io/tls-acme: 'true'
  spec:
    host: lazar.prod.openrisknet.org
    to:
      kind: Service
      name: lazar-rest
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  status: {}
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: lazar-glusterfs-storage
    namespace: lazar
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 10Gi
    storageClassName: glusterfs-storage
